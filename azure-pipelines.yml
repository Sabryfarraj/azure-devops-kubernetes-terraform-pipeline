trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'MySelfHostedAgentPool'
      steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'sabryfarraj.docker.hub'
            repository: 'sabryfarraj/currency-exchange-devops'
            command: 'push'
            Dockerfile: '**/Dockerfile'
            tags: '$(tag)'
